<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>class</h1>
<script>
  class Person{
    // public field
    name;

    // private field
    #gender;

    // static
    static species = 'mammalian';

    // 상수
    #HABIT = 'earth';

    constructor(name, gender) {
      this.name = name;
      this.#gender = gender;
    }

    get gender(){
      return this.#gender;
    }

    set gender(gender){
      this.#gender = gender;
    }

    get HABIT(){
      return this.#HABIT;
    }

    //   Person 인스턴스의 모든 속성을 출력할 수 있도록 toString 을 오버라이드 하시오.
    //   Person 의 자식객체의 속성도 출력되어야 합니다.
    toString(){
      return `${this.name}, ${this.#gender}`;
    }
  }


  const jkm = new Person('정기문', '남');
  const yyy = new Person('유은영', '여');
  console.dir(jkm);
  console.dir(yyy);
  console.dir(jkm.name);
  console.dir(jkm.gender);
  console.dir(jkm.species);


  class Employee extends Person{
    #company;

    constructor(name, gender, company) {
      super(name, gender);
      this.#company = company;
    }

    get company() {
      return this.#company;
    }


    toString(){
      return `${this.name}, ${super.gender}, ${this.#company}`;
    }
  }

  const hgd  = new Employee('홍길동', '여', 'grepp');
  console.dir(hgd);
  console.dir(hgd.company);
  console.dir(hgd.toString());




</script>
</body>
</html>
