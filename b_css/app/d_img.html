<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img{
      width: 500px;
      height: 300px;
    }
    .contain{
      object-fit: contain;
    }
    .cover{
      object-fit: cover;
    }
    .fill{
      object-fit: fill;
    }
  </style>  
</head>
<body>
<h2>이미지</h2>
  <ul>
    <li>
      <h3>contain</h3>
      <img class="contain" src="../assets/img/flower3.PNG">
    </li>
    <li>
      <h3>cover</h3>
      <img class="cover" src="../assets/img/flower3.PNG">
    </li>
    <li>
      <h3>fill</h3>
      <img class="fill" src="../assets/img/flower3.PNG">
    </li>
  </ul>



</body>
</html>
